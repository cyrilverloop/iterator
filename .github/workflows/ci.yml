name: verify project

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

jobs:
  install:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: composer-lock-${{ hashFiles('**/composer.lock') }}

    - name: Install composer dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Cache phive packages
      id: phive-tools-cache
      uses: actions/cache@v2
      with:
        path: tools
        key: phive-tools-${{ hashFiles('**/phive.xml') }}

    - name: Install phive tools
      if: steps.phive-tools-cache.outputs.cache-hit != 'true'
      run: wget -O phive https://phar.io/releases/phive.phar && chmod +x phive && ./phive install --trust-gpg-keys 4AA394086372C20A,12CE0F1D262429A5 && chmod -R +x ./tools/

    - name: 'Tar project'
      run: tar -cf project.tar .

    - uses: actions/upload-artifact@v2
      with:
        name: installed-project
        path: project.tar

  test:
    needs: install
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/download-artifact@v2
      with:
        name: installed-project

    - name: Untar project.
      run:  tar -xf project.tar

    - name: Run PHPUnit test
      run: ./tools/phpunit -c ./build/phpunit.xml

  static-analysis:
    needs: install
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/download-artifact@v2
      with:
        name: installed-project

    - name: Untar project.
      run:  tar -xf project.tar

    - name: Run Psalm
      run: cd build/ && ../tools/psalm --no-cache --shepherd
